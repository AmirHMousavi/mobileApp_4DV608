<ion-view view-title="Signature Samples">
  <ion-content>
    <h3>this is the signature page</h3>
    <div>
      <canvas id="sigCanvas" width={{dev_width}}px height={{dev_height}}px style="border: 1px solid black;"></canvas>
    </div>
    <div class="button-bar">
      <a class="button button-danger" ng-click="clearCanvas()">Clear Signature</a>
      <a class="button button-balanced" ng-click="saveCanvas()">Next Signature</a>
    </div>
  </ion-content>
</ion-view>
