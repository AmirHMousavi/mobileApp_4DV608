<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{chat.name}}">
  <ion-content class="padding">
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">
    <p>
      {{chat.lastText}}
    </p>
    <div>
      <div>
        <canvas class="canvas" id="sigCanvas" name="sigCanvas"></canvas>
      </div>
      <div ng-show="warningText != undefined">
        <h4 class="ion-information-circled" ng-style="{color:'red'}">{{warningText}}</h4>
      </div>
      <br>

      <div class="button-bar">
        <a class="button button-energized" ng-click="clearCanvas()">CLEAR</a>
        <a class="button button-balanced" ng-click="sendSamples()">SIGN</a>
      </div>
    </div>
  </ion-content>
</ion-view>
