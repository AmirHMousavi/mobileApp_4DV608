<ion-view view-title="Documents to Sign">
  <ion-content>
    <div ng-show="!allDocuments.length">
      <img class="center" ng-src="../img/warning.png">
      <h4 class="center">No Documents To Be Signed</h4>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="doc in allDocuments" type="item-text-wrap" ui-sref="tab.doc-toBeSigned({docId:doc.id})" >
        
        <h2>{{doc.id}}</h2>
        <p>{{doc.id}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
